{% extends 'base.html' %}
{% load static %}
{% block title %}
Knights of Columbus - Councils
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/council-style.css' %}?v={% now 'U' %}">
<body>
    <main>
        <h1>Knights of Columbus <br> in Lucena District</h1>
        <p>Councils</p>

        <div class="councils-grid">
            {% for council in councils %}
            <a href="{% url 'council_detail' council_id=council.id %}" class="council-link">
                <div class="council">
                    <img src="{% static 'images/kofc-logo.png' %}" alt="Council Logo">
                    <p>{{ council.name }}</p>
                </div>
            </a>
            {% endfor %}
        </div>
    </main>
</body>
</html>
{% endblock %}
