{% extends 'base.html' %}
{% load static %}

{% block title %}
Knights of Columbus - Sign In
{% endblock %}

{% block content %}
<link rel="stylesheet" href="{% static 'css/signin-style.css' %}?v={% now 'U' %}">

<div class="container">
    <h1>Sign In</h1>
    <p>Access your Knights of Columbus account.</p>
    <section class="sign-in-form">
        <h2>User Credentials</h2>
        <form method="post" autocomplete="off">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required autocomplete="off">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required autocomplete="off">
            <button type="submit">Sign In</button>
        </form>
        <p>Not a member? <a href="{% url 'sign-up' %}">Join now</a>.</p>
    </section>
</div>
<script>
    document.addEventListener('DOMContentLoaded', () => {
        const form = document.querySelector('form');
        form.reset();
    });
</script>
{% endblock %}
